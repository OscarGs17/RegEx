<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones Regulares</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <img src="./img/ex.jpg" class="card-img-top" style="width: 60px; height: 60px;">


            <h1 class="text-center mb-4"><i class="bi bi-check-circle-fill text-primary"></i> Validador de Expresiones Regulares</h1>
            <div class="mb-3">
                <label for="regex-input" class="form-label">Expresión Regular</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-slash-square"></i></span>
                    <input type="text" id="regex-input" class="form-control" placeholder="Ingresa una expresión regular">
                </div>
            </div>
            <div class="mb-3">
                <label for="test-input" class="form-label">Texto para probar</label>
                <textarea id="test-input" class="form-control" placeholder="Ingresa el texto a validar" rows="3"></textarea>
            </div>
            <button id="validate-btn" class="btn btn-primary w-100"><i class="bi bi-search"></i> Validar</button>
            <div id="result" class="text-center mt-3"></div>
        </div>
    </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
